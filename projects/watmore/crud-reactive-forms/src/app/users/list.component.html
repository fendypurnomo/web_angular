<h1>Users</h1>
<a class="btn btn-sm btn-success mb-2" routerLink="add">Add</a>
<table class="table table-striped table-bordered table-hover table-sm">
	<thead>
		<tr>
			<th style="width: 30%">Name</th>
			<th style="width: 30%">Email</th>
			<th style="width: 30%">Role</th>
			<th style="width: 10%">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{user.title}} {{user.firstName}} {{user.lastName}}</td>
			<td>{{user.email}}</td>
			<td>{{user.role}}</td>
			<td style="white-space: nowrap">
				<a class="btn btn-sm btn-warning mr-1" routerLink="edit/{{user.id}}">Edit</a>
				<button class="btn btn-sm btn-danger btn-delete-user" (click)="deleteUser(user.id)" [disabled]="user.isDeleting">
					<span class="spinner-border spinner-border-sm" *ngIf="user.isDeleting"></span>
					<span *ngIf="!user.isDeleting">Delete</span>
				</button>
			</td>
		</tr>
		<tr *ngIf="!users">
			<td class="text-center" colspan="4">
				<span class="spinner-border spinner-border-lg align-center"></span>
			</td>
		</tr>
	</tbody>
</table>
