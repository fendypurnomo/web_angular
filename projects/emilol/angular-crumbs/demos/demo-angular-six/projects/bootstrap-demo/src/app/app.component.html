<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
      <i class="oi oi-home" title="home" aria-label="home"></i>
  </a>
  <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/']">Other Demos</a>
      </li>
  </ul>
  <a class="github-button" href="https://github.com/emilol/angular-crumbs" data-size="large" data-show-count="true" aria-label="Star emilol/angular-crumbs on GitHub"></a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="sidebar col bg-light">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/about']">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/github']">GitHub</a>
            </li>
            <li class="nav-item" *ngFor="let item of shortcuts">
                <a class="nav-link" [routerLink]="['/github', item.id]">
                  <i class="oi oi-chevron-right"></i>&nbsp;{{item.title}}
                </a>
            </li>
            <li class="nav-item">
                <repo-browser></repo-browser>
            </li>
        </ul>
    </div>
    <div class="main-content col-10">
        <nav aria-label="breadcrumb">
            <breadcrumb #parent>
                <ol class="breadcrumb">
                    <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                        <li *ngIf="!route.terminal" class="breadcrumb-item">
                            <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
                        </li>
                        <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{ route.displayName }}</li>
                    </ng-template>
                </ol>
            </breadcrumb>
        </nav>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
  </div>
</div>
