<div class="col-md-12">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="assets/img/avatar_2x.png"/>
		<form name="form" *ngIf="!isLoggedIn" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" placeholder="Username" #username="ngModel" [(ngModel)]="form.username" autofocus required/>
				<div class="text-danger" *ngIf="username.errors && f.submitted">Username is required!</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" minlength="6" placeholder="Password" #password="ngModel" [(ngModel)]="form.password" required/>
				<div class="text-danger" *ngIf="password.errors && f.submitted">
					<div *ngIf="password.errors.required">Password is required!</div>
					<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block">Sign In</button>
			</div>
			<div class="form-group">
				<div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{errorMessage}}</div>
			</div>
		</form>
		<div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{roles}}.</div>
	</div>
</div>
