<div class="container">
	<form [formGroup]="form" (ngSubmit)="submitUser()">
		<div class="form-group progress mb-2" *ngIf="progress > 0">
			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
			</div>
		</div>
		<div class="form-group mb-2">
			<input class="form-control" type="file" (change)="uploadFile($event)">
		</div>
		<div class="form-group input-group-lg mb-2">
			<input class="form-control" type="text" placeholder="Name" formControlName="name">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Create</button>
		</div>
	</form>
</div>
