<div class="container">
	<div class="row">
		<div class="col-md-4 py-3">
			<button class="btn btn-sm btn-outline-primary" (click)="openPDF()">Download PDF</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12" id="htmlData">
			<table class="table table-bordered">
				<tr class="table-primary">
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
				<tr *ngFor="let user of USERS">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
