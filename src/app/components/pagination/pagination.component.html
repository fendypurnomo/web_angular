<div class="d-flex flex-row bd-highlight" *ngIf="page">
	<div class="flex-grow-1 bd-highlight mr-5">
		<input class="form-control form-control-sm" type="text" placeholder="Pencarian" />
	</div>

	<div class="bd-highlight mr-2">
		<select class="custom-select custom-select-sm" (change)="updatePageSize($event)">
			<option *ngFor="let i of pageSizeList">{{i}}</option>
		</select>
	</div>

	<div class="bd-highlight">
		<nav aria-label="Pagination">
			<ul class="pagination pagination-sm">
				<li class="page-item" aria-label="Previous" [ngClass]="{disabled: page.pageable.pageNumber === 1}">
					<button class="page-link" (click)="previousPage()">Kembali</button>
				</li>

				<li class="page-item" *ngFor="let i of page.content" [ngClass]="{active: page.pageable.pageNumber === i}">
					<span *ngIf="page.pageable.pageNumber === i; then active else inactive"></span>
					<ng-template #active>
						<span class="page-link">{{i}}</span>
					</ng-template>
					<ng-template #inactive>
						<button class="page-link" (click)="updatePage(i)">{{i}}</button>
					</ng-template>
				</li>

				<li class="page-item" aria-label="Next" [ngClass]="{disabled: page.pageable.pageNumber >= page.totalPages}">
					<button class="page-link" (click)="nextPage()">Lanjut</button>
				</li>
			</ul>
		</nav>
	</div>
</div>
