<h5 class="mb-1" *ngIf="!loading.placeholderLoading">Profil</h5>

<breadcrumbs></breadcrumbs>

<div class="row" *ngIf="!loading.placeholderLoading">
	<div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
		<div class="card">
			<div class="card-body">
				<div class="container-photo-profile position-relative w-25 mx-auto">
					<img class="rounded-circle shadow-sm" src="https://assets.local/assets/img/ci4-img/profiles/default.jpg"
						alt="Photo Profile" width="100%">
					<a class="choose-img d-flex justify-content-center align-items-center text-center text-decoration-none text-white position-absolute w-100 h-100"
						routerLink="/dashboard/profile/updatePhoto/{{currentUser.username}}">
						<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera"
							fill="currentColor">
							<path fill-rule="evenodd"
								d="M15 12V6a1 1 0 0 0-1-1h-1.172a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 9.173 3H6.828a1 1 0 0 0-.707.293l-.828.828A3 3 0 0 1 3.172 5H2a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
							<path fill-rule="evenodd"
								d="M8 11a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
							<path d="M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
						</svg>
					</a>
				</div>
				<h4 class="text-center mb-4">Informasi Akun</h4>
				<div class="row">
					<div class="col-12">
						<p class="mb-1">Nama Pengguna</p>
						<label>{{currentUser.username}}</label>
					</div>
				</div>
				<hr class="mt-0">
				<div class="row">
					<div class="col-6">
						<p class="mb-1">Nama Depan</p>
						<label>{{currentUser.firstname}}</label>
					</div>
					<div class="col-6">
						<p class="mb-1">Nama Belakang</p>
						<label>{{currentUser.lastname}}</label>
					</div>
				</div>
				<hr class="mt-0">
				<div class="row">
					<div class="col-12">
						<p class="mb-1">E-mail</p>
						<label>{{currentUser.email}}</label>
					</div>
				</div>
				<hr class="mt-0">
				<div class="row">
					<div class="col-12">
						<p class="mb-1">Jenis Kelamin</p>
						<label>{{currentUser.gender == 1 ? "Laki-laki" : "Perempuan"}}</label>
					</div>
				</div>
				<hr class="mt-0">
				<div class="row">
					<div class="col-6">
						<p class="mb-1">Dibuat pada Tanggal</p>
						<label>{{currentUser.createdAt | date: 'medium'}}</label>
					</div>
					<div class="col-6">
						<p class="mb-1">Terakhir diperbaharui</p>
						<label>{{currentUser.updatedAt | date: 'medium'}}</label>
					</div>
				</div>
				<hr class="mt-0">
				<div class="d-flex justify-content-between">
					<a class="text-decoration-none" routerLink="/dashboard/profile/updateInfo/{{currentUser.username}}">Perbaharui
						Informasi Akun</a>
					<a class="text-decoration-none" routerLink="/dashboard/profile/updatePassword/{{currentUser.username}}">Ubah
						Kata Sandi</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div *ngIf="loading.placeholderLoading">
	<div class="ph-item border-0 p-0 mb-2">
		<div class="ph-col-12 p-0">
			<div class="ph-row">
				<div class="ph-col-2 big"></div>
				<div class="ph-col-10 big empty"></div>
				<div class="ph-col-8"></div>
				<div class="ph-col-4 empty"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
			<div class="ph-item">
				<div class="ph-col-4 empty"></div>
				<div class="ph-col-4">
					<div class="ph-avatar"></div>
				</div>
				<div class="ph-col-4 empty"></div>
				<div class="ph-col-12">
					<div class="ph-row">
						<div class="ph-col-4 empty"></div>
						<div class="ph-col-4 big"></div>
						<div class="ph-col-4 empty"></div>
						<div class="ph-col-12 big empty"></div>
						<div class="ph-col-4 big"></div>
						<div class="ph-col-8 empty"></div>
						<div class="ph-col-12"></div>
						<div class="ph-col-12 empty"></div>
						<div class="ph-col-6 big"></div>
						<div class="ph-col-6 empty"></div>
						<div class="ph-col-12"></div>
						<div class="ph-col-12 empty"></div>
						<div class="ph-col-6 big"></div>
						<div class="ph-col-6 empty"></div>
						<div class="ph-col-12"></div>
						<div class="ph-col-12 big empty"></div>
						<div class="ph-col-4 big"></div>
						<div class="ph-col-4 empty"></div>
						<div class="ph-col-4 big"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
