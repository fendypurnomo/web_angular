<h5 class="mb-1" *ngIf="!loading.placeholderLoading">Pesan</h5>

<breadcrumbs></breadcrumbs>

<div *ngIf="!loading.placeholderLoading">
	<app-pagination [page]="page" (previousPageEvent)="getPreviousPage()" (nextPageEvent)="getNextPage()"
		(pageEvent)="getPage($event)" (pageSizeEvent)="getPageInNewSize($event)">
	</app-pagination>

	<table class="table table-striped table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nama</th>
				<th scope="col">Email</th>
				<th scope="col">Subjek</th>
				<th scope="col">Pesan</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let message of messages; let i=index">
				<th scope="row">{{i + page.pageable.offset + 1}}</th>
				<td>{{message.name}}</td>
				<td>{{message.email}}</td>
				<td>{{message.subject}}</td>
				<td>{{message.message}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div *ngIf="loading.placeholderLoading">
	<div class="ph-item border-0 p-0 mb-2">
		<div class="ph-col-12 p-0">
			<div class="ph-row">
				<div class="ph-col-2 big"></div>
				<div class="ph-col-10 big empty"></div>
				<div class="ph-col-8"></div>
				<div class="ph-col-4 empty"></div>
				<div class="ph-col-12 empty"></div>
				<div class="ph-col-6 big"></div>
				<div class="ph-col-2 big empty"></div>
				<div class="ph-col-4 big "></div>
				<div class="ph-col-12 big p-5"></div>
			</div>
		</div>
	</div>
</div>
