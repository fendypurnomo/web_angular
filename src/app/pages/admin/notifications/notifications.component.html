<h5 class="mb-1" *ngIf="!loading.placeholderLoading">Pemberitahuan</h5>

<breadcrumbs></breadcrumbs>

<div *ngIf="!loading.placeholderLoading">
	<div class="d-flex flex-row bd-highlight">
		<div class="flex-grow-1 bd-highlight mr-5">
			<input class="form-control form-control-sm" type="text" placeholder="Pencarian" />
		</div>

		<div class="bd-highlight mr-2">
			<select class="custom-select custom-select-sm">
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>

		<div class="bd-highlight">
			<nav aria-label="Pagination">
				<ul class="pagination pagination-sm">
					<li class="page-item disabled">
						<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Kembali</a>
					</li>
					<li class="page-item">
						<a class="page-link" href="#">1</a>
					</li>
					<li class="page-item active" aria-current="page">
						<a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
					</li>
					<li class="page-item">
						<a class="page-link" href="#">3</a>
					</li>
					<li class="page-item">
						<a class="page-link" href="#">Lanjut</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<table class="table table-striped table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nama</th>
				<th scope="col">Email</th>
				<th scope="col">Subjek</th>
				<th scope="col">Pesan</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row"></th>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>

<div *ngIf="loading.placeholderLoading">
	<div class="ph-item border-0 p-0 mb-2">
		<div class="ph-col-12 p-0">
			<div class="ph-row">
				<div class="ph-col-2 big"></div>
				<div class="ph-col-10 big empty"></div>
				<div class="ph-col-8"></div>
				<div class="ph-col-4 empty"></div>
				<div class="ph-col-12 empty"></div>
				<div class="ph-col-6 big"></div>
				<div class="ph-col-2 big empty"></div>
				<div class="ph-col-4 big"></div>
				<div class="ph-col-12 big p-5"></div>
			</div>
		</div>
	</div>
</div>
